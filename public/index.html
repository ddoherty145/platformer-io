<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Platformer Race</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #gameContainer {
      position: relative;
      box-shadow: 0 10px 50px rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    
    canvas {
      display: block;
      background: #87CEEB;
    }
    
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 10;
    }
    
    #winner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 30px 50px;
      border-radius: 15px;
      font-size: 32px;
      text-align: center;
      display: none;
      z-index: 100;
    }
    
    #winner.show {
      display: block;
    }
    
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 8px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
      <div id="playerCount">Players: 0</div>
      <div id="position">Position: -</div>
    </div>
    <div class="controls">
      Controls: Arrow Keys or A/D to move, W or Space to jump
    </div>
    <div id="winner">
      <div id="winnerText"></div>
      <div style="font-size: 20px; margin-top: 10px;">üèÜ WINNER! üèÜ</div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
